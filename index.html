<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FindMovieHere</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="full-page">
        <!-- logo -->
        <div class="logo">
            <div class="container">
                <!-- <p>Find Movie.<span>Here</span></p> -->
                <a style="text-decoration: none;" href="./Movie_Find_Page/index.html"><p>Find Movie.<span>Here</span></p></a>
            </div>
        </div>
        <!-- end of logo -->
        <div class="navbar">
            <nav>
                <ul id='MenuItems'>
                    <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">Click here to Login</button></li>
                </ul>
            </nav>
        </div>
        <div id='login-form' class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button' onclick='signin()' class='toggle-btn'>Sign In</button>
                    <button type='button' onclick='signup()' class='toggle-btn'>Sign Up</button>
                </div>
                <div id='signin' class='input-group-signin'>
                    <input id="mail" type="text" class="input-field" placeholder="Enter Email Id" required>
                    <input id="log-password" type="password" class="input-field" placeholder="Enter Password" required>
                    <button onclick="signin_validation()" type="submit" class="submit-btn">Sign In</button>
                </div>
                <form id='signup' class='input-group-signup'>
                    <input id="f-name" type="text" class="input-field" placeholder="Enter First Name" required>
                    <input id="l-name" type="text" class="input-field" placeholder="Enter Last Name" required>
                    <input id="email" type="text" class="input-field" placeholder="Enter Email Id" required>
                    <input id="password" type="password" class="input-field" placeholder="Enter Password" required>
                    <input id="confirm-password" type="password" class="input-field" placeholder="Confirm Password" required>
                    <button onclick="signup_validation()" type="submit" class="submit-btn">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        var x = document.getElementById('signin');
        var y = document.getElementById('signup');
        var z = document.getElementById('btn');

        function signup_validation() {
            let firstName = document.getElementById("f-name").value;
            let lastName = document.getElementById("l-name").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            localStorage.setItem("firstname", firstName);
            localStorage.setItem("lastname", lastName);
            localStorage.setItem("email", email);
            localStorage.setItem("password", password);

        }

        function signin_validation() {
            let email = document.getElementById("mail").value;
            let password = document.getElementById("log-password").value;
            let ps = localStorage.getItem("password");
            let mail = localStorage.getItem("email");
            console.log(ps)
            if (ps == password && email == mail) {
                location.href = "Movie_Find_Page/index.html";
            } else {
                alert("Please enter correct Email and Password.")
            }
        }

        function signup() {
            x.style.left = '-400px';
            y.style.left = '50px';
            z.style.left = '110px';
        }

        function signin() {
            x.style.left = '50px';
            y.style.left = '450px';
            z.style.left = '0px';
        }
    </script>
