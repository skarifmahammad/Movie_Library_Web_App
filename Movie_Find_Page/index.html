<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Movie Search Website</title>
    <!-- font awesome icons cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="wrapper">
        <!-- logo -->
        <div style="display: flex ;" class="logo">
            <div class="container">
                <p>Find.<span>Movie</span></p>
            </div>
            <a id="loginSignupButton" href="../index.html">Login/SignUp</a>
        </div>
        <!-- end of logo -->

        <!-- search container -->
        <div class="search-container">
            <div class="search-element">
                <h3>Search Movie:</h3>
                <input type="text" class="form-control" placeholder="Search Movie Title..." id="movie-search-box" onkeyup="findMovies()" onclick="findMovies()">
                <div class="search-list" id="search-list"></div>
            </div>
        </div>
        <!-- end of search container -->

        <!-- result container -->
        <div class="container">
            <div class="result-container">
                <div class="result-grid" id="result-grid"></div>
            </div>
        </div>
        <!-- end of result container -->
    </div>
    <!-- movie app js -->
    <script src="script.js"></script>
</body>

</html>
